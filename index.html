<!-- html 5 page -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- fully scaling our page on any device screen using viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale-1">

        <!-- http-equiv tag notifying our ie browser what version of internet explorer browser our page should be loaded in -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Best accessesories spot online!">

        <!-- third party libraries for material design -->
        <link rel="stylesheet"
              href="resources\material-design-light\material.min.css">
        <script src="resources\material-design-light\material.min.js"></script>

        <!-- css styling centering the load more button -->
        <style>
            .center{text-align:center;padding: 10px;}
        </style>

        <title>Simiyu Online Accessesories</title>
    </head>
    <body>

        <!-- application header div content -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Simiyu Online Accessesories</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <!-- rfresh button with ripple effect -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                            Refresh
                        </button>
                    </nav>
                </div>
            </header>

            <!-- main application content -->
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <!-- our dynamic data -->
                </div>
                <div class="center">
                     <button
                      class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                           Show More
                    </button>
                </div>
            </main>

        </div>

        <script id="car-card" type="text/template">
            <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--6dp" style="background-image: url('{{image}}')">
                 <div class="mdl-card__title">
                    <span class="mdl-card__title-text">{{title}} (${{price}})</span>
                </div>
            </div>
        </script>
        
    </body>
</html>
